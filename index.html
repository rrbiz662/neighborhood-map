<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <nav id="navbar" class="navbar navbar-expand-xl navbar-dark bg-dark">
                <a href="#" class="navbar-brand">Navbar</a>
            </nav>
        </div>
        <div class="row">
            <div id="sidebar" class="col-3">
                <form id="location-form" class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location" class="form-control">                    
                    <button id="submit-btn" class="btn mt-3" type="submit"  data-bind="click: getBusinesses">Search</button>
                    <button id="clear-btn" class="btn mt-3" type="button" data-bind="click: clearBusinesses">Clear</button>    
                </form>
                <div>
                    <select name="filter" id="filter" class="btn mb-3" data-bind="options: filters, value: selectedFilter"></select>
                </div>
                <div>
                    <ul id="locations-found" class="list-group" data-bind="foreach: filteredBusinesses">
                        <li class="list-group-item" data-bind="text: $data.name, click: $parent.selectBusiness"></li>
                    </ul>
                </div>
            </div>
            <div id="map" class="col-9">
                Error loading map data.
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiL7IP2RLYF30I6aKjcgd1GqyhAIRovy0&callback=initMap"></script>
</body>
</html>
